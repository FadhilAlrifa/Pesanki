<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Pesanki</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:400,500&family=Playfair+Display:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="dist/css/login-style.css">
</head>
<body>

    <div class="login-container">
        <div class="brand">
            <a href="index.html">
                <img class="logo" src="dist/images/logo.png" alt="Logo Pesanki">
            </a>
        </div>

        <h1>Selamat Datang Kembali</h1>
        
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="username" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i class="fa-solid fa-eye" id="togglePassword"></i>
                </div>
            </div>

            <div class="form-options">
                <a href="#" class="forgot-password">Lupa Password?</a>
            </div>
            
            <button type="submit" class="button-login"><a href="index.html">Login</a></button>
        </form>
    </div>

    <script src="dist/js/login-script.js"></script>

</body>
</html>
