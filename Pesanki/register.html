<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar Akun - Pesanki</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:400,500&family=Playfair+Display:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="dist/css/login-style.css">
</head>
<body>

    <div class="login-container">
        <div class="brand">
            <a href="index.html">
                <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <title>Pesanki</title>
                    <defs>
                        <linearGradient x1="0%" y1="100%" x2="50%" y2="0%" id="logo-a"><stop stop-color="#F9425F" stop-opacity=".8" offset="0%"/><stop stop-color="#47A1F9" stop-opacity=".16" offset="100%"/></linearGradient>
                        <linearGradient x1="50%" y1="100%" x2="50%" y2="0%" id="logo-b"><stop stop-color="#FDFFDA" offset="0%"/><stop stop-color="#F97059" stop-opacity=".798" offset="49.935%"/><stop stop-color="#F9425F" stop-opacity="0" offset="100%"/></linearGradient>
                    </defs>
                    <g fill="none" fill-rule="evenodd"><path d="M22 19.22c6.627 0 9.593-6.415 9.593-13.042C31.593-.45 28.627.007 22 .007S10 2.683 10 9.31c0 6.628 5.373 9.91 12 9.91z" fill="url(#logo-a)"/><path d="M13.666 31.889c7.547 0 10.924-7.307 10.924-14.854 0-7.547-3.377-7.027-10.924-7.027C6.118 10.008 0 13.055 0 20.603c0 7.547 6.118 11.286 13.666 11.286z" fill="url(#logo-b)" transform="matrix(-1 0 0 1 24.59 0)"/></g>
                </svg>
            </a>
        </div>

        <h1>Buat Akun Baru</h1>
        
        <form action="#" method="POST">
            <div class="input-group">
                <label for="nama">Nama Lengkap</label>
                <input type="nama" id="nama" name="nama" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i class="fa-solid fa-eye" id="togglePassword"></i>
                </div>
            </div>

            <div class="input-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <i class="fa-solid fa-eye" id="toggleConfirmPassword"></i>
                </div>
            </div>
            
            <button type="submit" class="button-login"> <a href="index.html">Daftar</a></button>
        </form>
        
        <p class="register-link">
            Sudah punya akun? <a href="login.html">Login di sini</a>
        </p>
    </div>

    <script src="dist/js/login-script.js"></script>

</body>
</html>
